<input id="start" type="date" onchange="updateDate()"></input>
<div id="dtd"></div>
<script>
function datediff(first, second) {
    return Math.round((second-first)/(1000*60*60*24));
}

function updateDate() {
  localStorage.setItem("dtdStart", start.value);
  document.getElementById("dtd").innerHTML = datediff(new Date(start.value), new Date());
}
document.getElementById("dtd").innerHTML = datediff(new Date(localStorage.getItem("dtdStart")), new Date());
start.defaultValue = localStorage.getItem("dtdStart");
</script>
